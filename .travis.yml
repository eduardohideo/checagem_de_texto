language: python
python:
  - "2.6"
script: python -m doctest -v checagem_texto.py

before_deploy:
- openssl aes-256-cbc -K $encrypted_b8806b237d70_key -iv $encrypted_b8806b237d70_iv
  -in amazon.enc -out ~\/tmp/amazon -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/amazon
- ssh-add /tmp/amazon
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR $SSH_USER@$SSH_HOST:/tmp
env:
  global:
  - secure: 
  - secure: 
